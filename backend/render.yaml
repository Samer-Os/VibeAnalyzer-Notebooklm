databases:
  - name: vibe_analyzer_db
    databaseName: vibe_production
    user: vibe_analyzer

services:
  - type: web
    name: vibe_analyzer_api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vibe_analyzer_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
